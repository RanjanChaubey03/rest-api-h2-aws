version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17

  build:
    commands:
      - echo "Building Java application with Gradle..."
      - ./gradlew build

  post_build:
    commands:
      - echo "[Post-Build] Packaging artifacts..."
      - mv build/libs/*.jar app.jar

artifacts:
  files: app.jar
